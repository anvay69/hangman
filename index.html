<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HangMan</title>

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="header">
        <h1>HangMan</h1>
        <p>By Anvay</p>
    </div>
    
    <!-- The Game Area-->
    <main class="gamearea">
        <!-- The Hangman, left side of game area-->
        <div class="hangman">
            <div class="stand-top"></div>
            <div class="stand-left"></div>
            <div class="stand-bottom"></div>
            <div class="rope"></div>
            <div class="body-part head"></div>
            <div class="body-part torso"></div>
            <div class="body-part left-hand"></div>
            <div class="body-part right-hand"></div>
            <div class="body-part left-leg"></div>
            <div class="body-part right-leg"></div>
        </div>

        <!-- The word area, right side of game area -->
        <div class="wordarea-wrapper">
            <div class="hint">
            </div>
            <div class="word">
            </div>
            <div class="keyboard">
            </div>
        </div>
    </main>

    <footer>
        <p>Made with ❤️</p>
        <p>By <a href="https://github.com/anvay69">Anvay</a></p>
    </footer>
</body>
</html>
